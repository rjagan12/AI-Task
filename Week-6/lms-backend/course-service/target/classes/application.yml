server:
  port: 8082

spring:
  application:
    name: course-service
  data:
    r2dbc:
      url: r2dbc:postgresql://localhost:5432/lms_courses
      username: postgres
      password: password
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.lms.course: DEBUG 