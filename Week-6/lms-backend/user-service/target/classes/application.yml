server:
  port: 8081

spring:
  application:
    name: user-service
  data:
    r2dbc:
      url: r2dbc:postgresql://localhost:5432/lms_users
      username: postgres
      password: password
    redis:
      host: localhost
      port: 6379
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

jwt:
  secret: your-super-secret-jwt-key-for-user-service
  expiration: 86400

logging:
  level:
    com.lms.user: DEBUG
    org.springframework.security: DEBUG 